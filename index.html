<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title></title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header-background">
                <h1 class="title">Vlad's Guest House</h1>
                <p>Ethical food at your coffin in minutes...</p>
            </div>
        </header>
        <main id="main">
            <div class="container" id="menu">
            </div>
            
            <div class="container" id="cart">   
            </div>
             
            <div id="payment-modal">
                <p id="payment-text">Enter Your Cart Details</p>
                <form name="payment-form" class="payment-form">
                    <input required type="text" id="name" placeholder="Enter your name" class="payment-input">
                    <input  required type="text" id="credit-card" required placeholder="Enter your credit card number" required class="payment-input">
                    <input  required type="text" id="cvv"  placeholder="Enter your CVV" class="payment-input">
                    <button class="pay-btn">Pay</button>
                </form>
            </div>
             
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
